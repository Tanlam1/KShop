<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="/admin/assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/admin/assets/images/favicon.png" type="image/x-icon">
    <title>KShop - log In</title>

    <!-- Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&amp;family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/admin/assets/css/vendors/bootstrap.css">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="/admin/assets/css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="/admin/assets/css/responsive.css">
</head>

<body>
    <!-- login page start-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <div class="login-section">
                    <div class="materialContainer">
                        <div class="box">
                            <div class="login-title">
                                <h2>Login</h2>
                            </div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input value="" type="email" name="email" id="email">
                                <span class="spin"></span>
                            </div>

                            <div class="input">
                                <label for="password">Password</label>
                                <input value="" type="password" name="password" id="password">
                                <span class="spin"></span>
                            </div>

                            <a href="/admincpanel/forgot" class="pass-forgot">Forgot your password?</a>

                            <div class="button login">
                                <button onclick="login()">
                                    <span>Log In</span>
                                    <i class="fa fa-check"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- latest jquery-->
        <script src="/admin/assets/js/jquery-3.6.0.min.js"></script>

        <!-- Bootstrap js-->
        <script src="/admin/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- sweetalert2  -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2"></script>
        <!-- Theme js-->
        <script src="/admin/assets/js/script.js"></script>
        <script src="/js/simpleFETCH.js"></script>
        <script src="/admin/assets/js/ql.js"></script>
        <script src="/admin/assets/auth/login.js"></script>
    </div>
</body>


</html>
