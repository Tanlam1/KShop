<!-- Invoice table Start -->
<div class="page-body">
    <div class="title-header">
        <h5>Danh sách shop</h5>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">

                        <div class="mb-4 row align-items-center">
                            <label class="col-sm-2 col-form-label form-label-title">
                                Tìm kiếm
                            </label>
                            <div class="col-sm-10">
                                <input oninput="filter()" class="form-control js-example-basic-single w-100" id="filter-search" placeholder="Nhập từ khóa cần tìm..">
                            </div>
                        </div>
                        <div class="mb-4 row align-items-center">
                            <label class="col-sm-2 col-form-label form-label-title">
                                Lọc theo: Xác nhận
                            </label>
                            <div class="col-sm-10">
                                <select onchange="filter()" class="form-control js-example-basic-single w-100" id="filter-xn">
                                    <option value="0">
                                        Tất cả
                                    </option>
                                    <option value="1">
                                        Đã xử lý
                                    </option>
                                    <option value="2">
                                        Chưa xử lý
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4 row align-items-center">
                            <label class="col-sm-2 col-form-label form-label-title">
                                Lọc theo thời gian
                            </label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control js-example-basic-single w-100" id="start_date" >
                                <span style=" position: absolute; right: -4px; top: 8px; ">-</span>
                            </div>
                            <div class="col-sm-4">
                                <input type="date" class="form-control js-example-basic-single w-100" id="end_date" >
                            </div>
                            <div class="col-sm-2">
                                <input type="button" class="button-custom form-control js-example-basic-single w-100" id="btn-sort" value="Xác nhận" onclick="sortByDate()">
                            </div>
                        </div>
                        <div class="table-responsive table-desi">
                            <table class="table table-striped all-package">
                                <thead>
                                    <tr>
                                        <th style=" min-width: unset; ">#ID</th>
                                        <th>Xác nhận</th>
                                        <th>Shop</th>
                                        <th>Ngày tạo</th>
                                        <th>Người mua hàng</th>
                                        <th>Trạng thái đơn</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>

                                <tbody class="order_list">
                                </tbody>
                            </table>
                            <div class="seller__info morder__info save-details-box">
                                <div class="save-details">
                                    <div class="save-name">
                                        <h5><b class="orderId"></b></h5>
                                    </div>

                                    <div class="save-position">
                                        <h6 class="ngayGiao"></h6>
                                    </div>

                                    <div class="mb-3 mt-5">
                                        <p><b>Khách hàng</b>: <span class="customerInfo"></span></p>
                                    </div>

                                    <div class="mt-3 mb-3">
                                        <p><b>Thông tin shop</b>: <span class="shopInfo"></span></p>
                                    </div>

                                    <div class="mb-3 mt-3">
                                        <p><b>Phương thức thanh toán</b>: <span class="paymentType"></span></p>
                                    </div>

                                    <div class="mt-3 mb-3">
                                        <p ><b>Ship</b>: <span class="shipInfo"></span></p>
                                    </div>

                                    <div class="mt-3 mb-4">
                                        <p><b>Giảm giá</b>: <span class="discount"></span></p>
                                    </div>

                                    <div class="mt-3 mb-4">
                                        <p><b>Tổng đơn hàng</b>: <span class="subtotalPrice"></span></p>
                                    </div>

                                    <div class="mt-3 mb-4">
                                        <p><b>Tổng tiền shop nhận được</b>: <span class="totalPrice"></span></p>
                                    </div>

                                    <div class="button action-seller">
                                        <a style="color: #fff;" href="javascript:void(0)" class="btn btn-sm button-custom btn-primary" onclick="accept()">Chấp thuận</a>
                                        <a href="javascript:void(0)" class="btn btn-sm button-custom btn-success" onclick="accept(0)">Từ chối</a>
                                        <a href="#" class="btn btn-sm button-custom btn-ghn">Xem đơn GHN</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination Box Start -->
                    <div class=" pagination-box">
                        <nav class="ms-auto me-auto " aria-label="...">
                            <ul class="pagination pagination-primary">
                                
                            </ul>
                        </nav>
                    </div>
                    <!-- Pagination Box End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <!-- footer start-->
    <div class="container-fluid">
        <footer class="footer">
            <div class="row">
                <div class="col-md-12 footer-copyright text-center">
                    <p class="mb-0">Copyright 2021 © Voxo theme by pixelstrap</p>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- Invoice table End -->
